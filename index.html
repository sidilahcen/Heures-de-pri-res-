<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Pri√®re</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;

        }
        .prayer-time {
            font-size: 32px;

            margin: 10px 0;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Heures de Pri√®re</h1>
    
    <div>
        <input type="text" id="city" placeholder="Entrez une ville">
        <button onclick="getLocation()">üìç Localisation</button>
        <button onclick="searchCity()">üîç Rechercher</button>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(ÿßŸÑŸÅÿ¨ÿ±)</span></div>
        <div class="prayer-time" id="fajr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(ÿßŸÑÿ∏Ÿáÿ±)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(ÿßŸÑÿπÿµÿ±)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(ÿßŸÑŸÖÿ∫ÿ±ÿ®)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(ÿßŸÑÿπÿ¥ÿßÿ°)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
    </div>

    <script>
        // Version robuste du calcul Hanbali
        function calculateHanbaliAsr(noonTime, sunsetTime, lat, dec) {
            try {
                const phi = lat * Math.PI / 180;
                const delta = dec * Math.PI / 180;
                
                // 1. Calcul de l'ombre √† midi
                const shadowAtNoon = Math.tan(Math.abs(phi - delta));
                
                // 2. Seuil Asr Hanbali
                const totalShadow = 1 + shadowAtNoon;
                
                // 3. Protection contre les valeurs impossibles
                if (totalShadow <= 0) return new Date(noonTime.getTime() + (sunsetTime - noonTime) * 0.4);
                
                // 4. Calcul de l'angle
                const zenithAngle = Math.atan(totalShadow);
                const cosH = (Math.cos(zenithAngle) - Math.sin(phi) * Math.sin(delta)) / 
                             (Math.cos(phi) * Math.cos(delta));
                const hourAngle = Math.acos(Math.max(-1, Math.min(1, cosH)));
                
                // 5. Conversion en temps
                const timeFraction = hourAngle / (2 * Math.PI);
                return new Date(noonTime.getTime() + timeFraction * (sunsetTime.getTime() - noonTime.getTime()));
            } catch (e) {
                console.error("Erreur calcul Asr:", e);
                // Solution de repli : 40% du temps entre midi et coucher
                return new Date(noonTime.getTime() + (sunsetTime.getTime() - noonTime.getTime()) * 0.4);
            }
        }

        async function calculateTimes(lat, lng) {
            try {
                const date = new Date();
                const times = SunCalc.getTimes(date, lat, lng);
                const sunPos = SunCalc.getPosition(date, lat, lng);
                
                // Calcul prot√©g√©
                const asrTime = calculateHanbaliAsr(
                    times.solarNoon,
                    times.sunset,
                    lat,
                    sunPos.declination
                );

                const formatTime = (date) => {
                    if (isNaN(date.getTime())) return "--:--";
                    return date.toLocaleTimeString('fr-FR', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                    });
                };
                
                document.getElementById('fajr').textContent = formatTime(times.nauticalDawn);
                document.getElementById('dhuhr').textContent = formatTime(times.solarNoon);
                document.getElementById('asr').textContent = formatTime(asrTime);
                document.getElementById('maghrib').textContent = formatTime(times.sunset);
                document.getElementById('isha').textContent = formatTime(times.nauticalDusk);
                
            } catch (error) {
                console.error("Erreur g√©n√©rale:", error);
                alert("Calcul impossible pour cette localisation");
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => calculateTimes(pos.coords.latitude, pos.coords.longitude),
                    err => {
                        alert("Localisation impossible. Utilisation de Paris par d√©faut.");
                        calculateTimes(48.8566, 2.3522);
                    }
                );
            } else {
                calculateTimes(48.8566, 2.3522);
            }
        }

        async function searchCity() {
            const city = document.getElementById('city').value.trim();
            if (!city) return;
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
                const data = await response.json();
                if (data[0]?.lat && data[0]?.lon) {
                    calculateTimes(parseFloat(data[0].lat), parseFloat(data[0].lon));
                } else {
                    alert("Ville non trouv√©e");
                }
            } catch (error) {
                console.error("API error:", error);
                alert("Service de recherche indisponible");
            }
        }

        // D√©marrer avec Paris par d√©faut
        calculateTimes(48.8566, 2.3522);
    </script>
</body>
</html>
