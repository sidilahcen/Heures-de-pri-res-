<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Prière - Taourirt</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .prayer-time {
            font-size: 32px;
            color: #2E86C1;
            margin: 10px 0;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        #location-info {
            font-size: 18px;
            margin: 15px 0;
            color: #16a085;
            font-weight: bold;
        }
        .method-info {
            font-style: italic;
            color: #7f8c8d;
            margin: 10px 0;
        }
        .time-details {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Heures de Prière</h1>
    <div id="location-info">Taourirt, Maroc (34.4071°N, -2.8973°O) GMT+1</div>
    <div class="method-info">
        Fajr = Aube nautique (12°) | Asr = Hanafite
        <div class="time-details">Données correspondantes à LunaSolCal</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(الفجر)</span></div>
        <div class="prayer-time" id="fajr">--:--</div>
        <div class="time-details" id="fajr-details">Aube nautique: --:-- à --:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(الظهر)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(العصر)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(المغرب)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(العشاء)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
    </div>

    <script>
        // Configuration exacte LunaSolCal pour Taourirt
        const LOCATION = {
            lat: 34.4071,
            lng: -2.8973,
            timezone: "Africa/Casablanca"
        };

        // Paramètres selon votre capture d'écran
        const METHOD = {
            fajr: {
                angle: 12, // Aube nautique (12°)
                adjustment: -2 // Ajustement LunaSolCal
            },
            isha: {
                angle: 12, // Crépuscule nautique
                adjustment: 0
            },
            asr: "hanafi" // Méthode Hanafite
        };

        function calculatePrayerTimes() {
            const date = new Date();
            
            // 1. Calcul des périodes nautiques (Fajr = début aube nautique)
            const nauticalDawn = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng).nauticalDawn;
            const nauticalDusk = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng).nauticalDusk;
            
            // 2. Autres calculs
            const times = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng);
            const asrTime = calculateHanafiAsr(times.solarNoon, times.sunset, LOCATION.lat);
            
            // 3. Application des ajustements LunaSolCal
            const prayerTimes = {
                fajr: addMinutes(nauticalDawn, METHOD.fajr.adjustment),
                dhuhr: addMinutes(times.solarNoon, 2), // +2min comme dans l'app
                asr: asrTime,
                maghrib: addMinutes(times.sunset, 3), // +3min réfraction
                isha: nauticalDusk
            };
            
            // 4. Affichage
            displayTimes(prayerTimes, nauticalDawn, nauticalDusk);
        }

        // Méthode Hanafite précise
        function calculateHanafiAsr(noonTime, sunsetTime, lat) {
            const declination = SunCalc.getPosition(new Date(), lat, 0).declination;
            const phi = lat * Math.PI / 180;
            const delta = declination * Math.PI / 180;
            
            const shadowRatio = 2; // Hanafi
            const term = shadowRatio + Math.tan(Math.abs(phi - delta));
            const angle = Math.atan(1 / term);
            
            const hourAngle = Math.acos(
                (Math.sin(angle) - Math.sin(phi) * Math.sin(delta)) / 
                (Math.cos(phi) * Math.cos(delta))
            );
            
            return new Date(noonTime.getTime() + (hourAngle / (2 * Math.PI)) * (sunsetTime.getTime() - noonTime.getTime()));
        }

        function addMinutes(date, minutes) {
            return new Date(date.getTime() + minutes * 60000);
        }

        function displayTimes(times, nauticalDawnStart, nauticalDawnEnd) {
            const options = {
                timeZone: LOCATION.timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            
            document.getElementById('fajr').textContent = 
                times.fajr.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('fajr-details').textContent = 
                `Aube nautique: ${nauticalDawnStart.toLocaleTimeString('fr-FR', options)} à ${nauticalDawnEnd.toLocaleTimeString('fr-FR', options)}`;
            
            document.getElementById('dhuhr').textContent = 
                times.dhuhr.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('asr').textContent = 
                times.asr.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('maghrib').textContent = 
                times.maghrib.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('isha').textContent = 
                times.isha.toLocaleTimeString('fr-FR', options).replace(':', 'h');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            calculatePrayerTimes();
            setInterval(calculatePrayerTimes, 60000);
        });
    </script>
</body>
</html>
