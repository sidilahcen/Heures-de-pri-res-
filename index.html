<head>

    <title>Heures de Pri√®re</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {

    </style>
</head>
<body>
    <div class="header">
        <h1>Heures de Pri√®re</h1>
        <div class="title-arabic">ŸÖŸàÿßŸÇŸäÿ™ ÿßŸÑÿµŸÑÿßÿ©</div>
        <div class="current-date" id="current-date"></div>
        
        <div class="location-controls">
            <button class="location-btn" onclick="getLocation()">üìç Localisation automatique</button>
            <div>
                <input type="text" id="location-input" placeholder="Ville ou code postal">
                <button class="location-btn search-btn" onclick="searchLocation()">üîç Rechercher</button>
            </div>
        </div>
        
        <div id="location-info">Paris, France (48.8566¬∞N, 2.3522¬∞E) | Fuseau: Europe/Paris</div>
        <div class="loading" id="loading">Chargement...</div>
        <div class="error-message" id="error-message"></div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(ÿßŸÑŸÅÿ¨ÿ±)</span></div>
        <div class="prayer-time" id="fajr-start">--:--</div>
        <div class="time-range">√† <span id="fajr-end">--:--</span> (aube nautique)</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(ÿßŸÑÿ∏Ÿáÿ±)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(ÿßŸÑÿπÿµÿ±)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(ÿßŸÑŸÖÿ∫ÿ±ÿ®)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(ÿßŸÑÿπÿ¥ÿßÿ°)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
        <div class="time-range">fin cr√©puscule nautique</div>
    </div>

    <script>
        // Configuration par d√©faut
        let currentLocation = {
            lat: 48.8566,
            lng: 2.3522,
            name: "Paris, France",
            timezone: "Europe/Paris",
            countryCode: "FR"
        };

        // Mise √† jour de la date
        function updateCurrentDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: currentLocation.timezone
            };
            document.getElementById('current-date').textContent = 
                new Date().toLocaleDateString('fr-FR', options);
        }

        // G√©olocalisation automatique
        async function getLocation() {
            showLoading(true);
            clearError();

            if (!navigator.geolocation) {
                showError("Votre navigateur ne supporte pas la g√©olocalisation");
                return;
            }

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        resolve, 
                        reject,
                        { 
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                });

                const { latitude, longitude } = position.coords;
                await updateLocation(latitude, longitude);
                
            } catch (error) {
                handleGeolocationError(error);
            } finally {
                showLoading(false);
            }
        }

        // Mise √† jour de la localisation
        async function updateLocation(lat, lng) {
            try {
                // R√©cup√©ration des infos de localisation
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                
                // Formatage du nom du lieu
                const address = data.address || {};
                const locationName = [
                    address.city || address.town || address.village || address.county,
                    address.country
                ].filter(Boolean).join(", ");

                // D√©tection du fuseau horaire
                const timezone = await detectTimezone(lat, lng, address.country_code);
                
                // Mise √† jour des donn√©es
                currentLocation = {
                    lat,
                    lng,
                    name: locationName,
                    timezone,
                    countryCode: (address.country_code || "FR").toUpperCase()
                };

                // Affichage
                document.getElementById('location-info').textContent = 
                    `${locationName} (${lat.toFixed(4)}¬∞N, ${lng.toFixed(4)}¬∞E) | Fuseau: ${timezone}`;
                
                // Calcul des heures de pri√®re
                calculatePrayerTimes();
                
            } catch (error) {
                console.error("Erreur de mise √† jour:", error);
                showError("Erreur lors de la d√©tection du lieu");
            }
        }

        // D√©tection du fuseau horaire
        async function detectTimezone(lat, lng, countryCode) {
            const fallbackTimezones = {
                "FR": "Europe/Paris",
                "MA": "Africa/Casablanca",
                "US": "America/New_York",
                // Ajoutez d'autres pays au besoin
            };

            try {
                // Essai avec GeoNames
                const response = await fetch(`https://secure.geonames.org/timezoneJSON?lat=${lat}&lng=${lng}&username=sidilahcen`);
                const data = await response.json();
                return data.timezoneId || fallbackTimezones[countryCode] || "UTC";
            } catch {
                return fallbackTimezones[countryCode] || "UTC";
            }
        }

        // Gestion des erreurs
        function handleGeolocationError(error) {
            console.error("Erreur de g√©olocalisation:", error);
            
            let message = "Erreur de localisation : ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Vous avez refus√© l'acc√®s √† la localisation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Localisation indisponible.";
                    break;
                case error.TIMEOUT:
                    message += "D√©lai de requ√™te d√©pass√©.";
                    break;
                default:
                    message += error.message;
            }
            
            showError(message);
        }

        // Fonctions utilitaires
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }

        function clearError() {
            document.getElementById('error-message').textContent = '';
        }

        // Calcul des heures de pri√®re
        function calculatePrayerTimes() {
            const date = new Date();
            const prayerTimes = SunCalc.getTimes(date, currentLocation.lat, currentLocation.lng);

            // Formater les heures
            const fajrTime = prayerTimes.dawn;
            const dhuhrTime = prayerTimes.solarNoon;
            // Approximation pour l'heure de Asr (ajustez selon vos besoins)
            const asrTime = new Date(prayerTimes.solarNoon.getTime() + (prayerTimes.sunset.getTime() - prayerTimes.solarNoon.getTime()) / 2);
            const maghribTime = prayerTimes.sunset;
            const ishaTime = prayerTimes.dusk;

            // Mettre √† jour les √©l√©ments DOM en une seule fois pour minimiser les reflows
            document.getElementById('fajr-start').textContent = fajrTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('dhuhr').textContent = dhuhrTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('asr').textContent = asrTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('maghrib').textContent = maghribTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('isha').textContent = ishaTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        // Recherche de localisation
        async function searchLocation() {
            const locationName = document.getElementById('location-input').value;
            if (!locationName) {
                showError("Veuillez entrer une ville ou un code postal.");
                return;
            }

            showLoading(true);
            clearError();

            try {
                // Geocoding avec Nominatim
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${locationName}`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    await updateLocation(lat, lon);
                } else {
                    showError("Aucun r√©sultat trouv√© pour cette localisation.");
                }
            } catch (error) {
                console.error("Erreur de recherche de localisation:", error);
                showError("Erreur lors de la recherche de la localisation.");
            } finally {
                showLoading(false);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            updateCurrentDate();
            setInterval(updateCurrentDate, 60000); // Mise √† jour minute par minute
            calculatePrayerTimes();
        });
    </script>
</body>
</html>
