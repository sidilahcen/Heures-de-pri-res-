<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Prière</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .header {
            margin-bottom: 20px;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .prayer-time {
            font-size: 32px;
            color: #2E86C1;
            margin: 10px 0;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        .time-range {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        #location-info {
            font-size: 18px;
            margin: 15px 0;
            color: #16a085;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Heures de Prière</h1>
    <div id="location-info">Taourirt, Maroc (34.4071°N, -2.8973°O)</div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(الفجر)</span></div>
        <div class="prayer-time" id="fajr-start">--:--</div>
        <div class="time-range">à <span id="fajr-end">--:--</span> (aube nautique complète)</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(الظهر)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(العصر)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
        <div class="time-range">Méthode Oum al-Qura (La Mecque)</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(المغرب)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(العشاء)</span></div>
        <div class="prayer-time" id="isha-start">--:--</div>
        <div class="time-range">à <span id="isha-end">--:--</span> (crépuscule nautique complet)</div>
    </div>

    <script>
        // Configuration pour Taourirt
        const LOCATION = {
            lat: 34.4071,
            lng: -2.8973,
            timezone: "Africa/Casablanca"
        };

        // Calcul Asr Oum al-Qura (La Mecque)
        function calculateOumAlQuraAsr(noonTime, sunsetTime, lat) {
            const date = new Date();
            const declination = SunCalc.getPosition(date, lat, 0).declination * Math.PI / 180;
            const phi = lat * Math.PI / 180;
            
            // Formule Oum al-Qura (1 + tan(|φ-δ|))
            const shadowLength = 1 + Math.tan(Math.abs(phi - declination));
            const angle = Math.atan(1 / shadowLength);
            
            const hourAngle = Math.acos(
                (Math.sin(angle) - Math.sin(phi) * Math.sin(declination)) / 
                (Math.cos(phi) * Math.cos(declination))
            );
            
            return new Date(noonTime.getTime() + (hourAngle / (2 * Math.PI)) * (sunsetTime.getTime() - noonTime.getTime()));
        }

        function calculatePrayerTimes() {
            const date = new Date();
            const times = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng);
            
            // 1. Fajr = Plage aube nautique complète (12° à 6°)
            const nauticalDawn = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng, 12).nauticalDawn;
            const dawnEnd = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng, 6).dawn;
            
            // 2. Dohr = Midi solaire +2min
            const dhuhrTime = addMinutes(times.solarNoon, 2);
            
            // 3. Asr = Méthode Oum al-Qura
            const asrTime = calculateOumAlQuraAsr(times.solarNoon, times.sunset, LOCATION.lat);
            
            // 4. Maghrib = Coucher soleil +3min
            const maghribTime = addMinutes(times.sunset, 3);
            
            // 5. Isha = Plage crépuscule nautique complet (6° à 12°)
            const nauticalDuskStart = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng, 6).dusk;
            const nauticalDuskEnd = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng, 12).nauticalDusk;
            
            displayTimes({
                fajrStart: nauticalDawn,
                fajrEnd: dawnEnd,
                dhuhr: dhuhrTime,
                asr: asrTime,
                maghrib: maghribTime,
                ishaStart: nauticalDuskStart,
                ishaEnd: nauticalDuskEnd
            });
        }

        function addMinutes(date, minutes) {
            return new Date(date.getTime() + minutes * 60000);
        }

        function displayTimes(times) {
            const options = {
                timeZone: LOCATION.timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            
            const format = date => date.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('fajr-start').textContent = format(times.fajrStart);
            document.getElementById('fajr-end').textContent = format(times.fajrEnd);
            document.getElementById('dhuhr').textContent = format(times.dhuhr);
            document.getElementById('asr').textContent = format(times.asr);
            document.getElementById('maghrib').textContent = format(times.maghrib);
            document.getElementById('isha-start').textContent = format(times.ishaStart);
            document.getElementById('isha-end').textContent = format(times.ishaEnd);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            calculatePrayerTimes();
            setInterval(calculatePrayerTimes, 60000); // Actualisation minute
        });
    </script>
</body>
</html>
