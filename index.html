<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Pri√®re</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .header {
            margin-bottom: 20px;
        }
        .title-arabic {
            font-size: 28px;
            color: #1A5276;
            margin: 10px 0;
            font-weight: bold;
        }
        .location-controls {
            margin: 15px 0;
        }
        .location-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #city-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 5px;
            width: 60%;
        }
        .search-btn {
            background: #2ecc71;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .prayer-time {
            font-size: 32px;
            color: #800020;
            margin: 10px 0;
            font-weight: bold;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        .time-range {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        #location-info {
            font-size: 18px;
            margin: 10px 0;
            color: #16a085;
            font-weight: bold;
        }
        .loading {
            display: none;
            margin: 10px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Heures de Pri√®re</h1>
        <div class="title-arabic">ŸÖŸàÿßŸÇŸäÿ™ ÿßŸÑÿµŸÑÿßÿ©</div>
        
        <div class="location-controls">
            <button class="location-btn" onclick="getLocation()">üìç Localisation automatique</button>
            <div>
                <input type="text" id="city-input" placeholder="Entrez une ville (ex: Paris, France)">
                <button class="location-btn search-btn" onclick="searchCity()">üîç Rechercher</button>
            </div>
        </div>
        
        <div id="location-info">B√©ziers, France (43.3427¬∞N, 3.2131¬∞E) | Fuseau: Europe/Paris</div>
        <div class="loading" id="loading">Chargement...</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(ÿßŸÑŸÅÿ¨ÿ±)</span></div>
        <div class="prayer-time" id="fajr-start">--:--</div>
        <div class="time-range">√† <span id="fajr-end">--:--</span> (aube nautique)</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(ÿßŸÑÿ∏Ÿáÿ±)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(ÿßŸÑÿπÿµÿ±)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(ÿßŸÑŸÖÿ∫ÿ±ÿ®)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(ÿßŸÑÿπÿ¥ÿßÿ°)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
        <div class="time-range">fin cr√©puscule nautique</div>
    </div>

    <script>
        // Configuration par d√©faut (B√©ziers)
        let currentLocation = {
            lat: 43.3427,
            lng: 3.2131,
            name: "B√©ziers, France",
            timezone: "Europe/Paris",
            countryCode: "FR"
        };

        // Dictionnaire des fuseaux horaires par pays (fallback)
        const countryTimezones = {
            "MA": "Africa/Casablanca", // Maroc
            "FR": "Europe/Paris",     // France
            "DZ": "Africa/Algiers",   // Alg√©rie
            "TN": "Africa/Tunis"       // Tunisie
        };

        // Fonction pour obtenir le fuseau horaire et le pays
        async function getTimezoneAndCountry(lat, lng) {
            try {
                // G√©ocodage inverse pour obtenir le pays
                const geoResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const geoData = await geoResponse.json();
                const countryCode = geoData.address?.country_code?.toUpperCase() || "FR";
                
                // R√©cup√©ration du fuseau horaire via VOTRE COMPTE GeoNames (sidilahcen)
                try {
                    const tzResponse = await fetch(`http://api.geonames.org/timezoneJSON?lat=${lat}&lng=${lng}&username=sidilahcen`);
                    const tzData = await tzResponse.json();
                    return {
                        timezone: tzData.timezoneId || countryTimezones[countryCode] || "Europe/Paris",
                        countryCode: countryCode
                    };
                } catch {
                    return {
                        timezone: countryTimezones[countryCode] || "Europe/Paris",
                        countryCode: countryCode
                    };
                }
            } catch (error) {
                console.error("Erreur API:", error);
                return { 
                    timezone: "Europe/Paris", 
                    countryCode: "FR" 
                };
            }
        }

        async function calculatePrayerTimes(lat, lng, name) {
            document.getElementById('loading').style.display = 'block';
            
            // Mise √† jour du fuseau horaire et du pays
            const { timezone, countryCode } = await getTimezoneAndCountry(lat, lng);
            currentLocation.timezone = timezone;
            currentLocation.countryCode = countryCode;
            
            if (name) {
                currentLocation.name = name;
                document.getElementById('location-info').textContent = `${name} (${lat.toFixed(4)}¬∞N, ${lng.toFixed(4)}¬∞E) | Fuseau: ${currentLocation.timezone}`;
            }

            const date = new Date();
            const times = SunCalc.getTimes(date, lat, lng);
            
            // 1. Fajr
            const fajrStart = SunCalc.getTimes(date, lat, lng, 12).nauticalDawn;
            const fajrEnd = SunCalc.getTimes(date, lat, lng, 6).dawn;
            
            // 2. Dohr
            const dhuhrTime = addMinutes(times.solarNoon, 2);
            
            // 3. Asr
            const asrBaseTime = new Date(dhuhrTime.getTime() + (times.sunset.getTime() - dhuhrTime.getTime()) * 0.5);
            const asrTime = addMinutes(asrBaseTime, 20);
            
            // 4. Maghrib
            const maghribTime = addMinutes(times.sunset, 3);
            
            // 5. Isha
            const ishaTime = SunCalc.getTimes(date, lat, lng, 12).nauticalDusk;
            
            displayTimes({
                fajrStart: fajrStart,
                fajrEnd: fajrEnd,
                dhuhr: dhuhrTime,
                asr: asrTime,
                maghrib: maghribTime,
                isha: ishaTime
            });
        }

        function addMinutes(date, minutes) {
            return new Date(date.getTime() + minutes * 60000);
        }

        function displayTimes(times) {
            const options = {
                timeZone: currentLocation.timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            
            const format = date => {
                if (!date || isNaN(date.getTime())) return "--:--";
                return date.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            };
            
            document.getElementById('fajr-start').textContent = format(times.fajrStart);
            document.getElementById('fajr-end').textContent = format(times.fajrEnd);
            document.getElementById('dhuhr').textContent = format(times.dhuhr);
            document.getElementById('asr').textContent = format(times.asr);
            document.getElementById('maghrib').textContent = format(times.maghrib);
            document.getElementById('isha').textContent = format(times.isha);
            
            document.getElementById('loading').style.display = 'none';
        }

        // G√©olocalisation automatique
        async function getLocation() {
            if (navigator.geolocation) {
                document.getElementById('loading').style.display = 'block';
                navigator.geolocation.getCurrentPosition(
                    async position => {
                        currentLocation.lat = position.coords.latitude;
                        currentLocation.lng = position.coords.longitude;
                        await reverseGeocode(position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        console.error("Erreur g√©olocalisation:", error);
                        document.getElementById('loading').style.display = 'none';
                        alert("Localisation non disponible. Utilisation de B√©ziers par d√©faut.");
                        calculatePrayerTimes(currentLocation.lat, currentLocation.lng);
                    }
                );
            } else {
                alert("Votre navigateur ne supporte pas la g√©olocalisation.");
            }
        }

        // Recherche par ville avec d√©tection du pays
        async function searchCity() {
            const city = document.getElementById('city-input').value.trim();
            if (!city) return;
            
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    currentLocation.lat = parseFloat(data[0].lat);
                    currentLocation.lng = parseFloat(data[0].lon);
                    currentLocation.name = data[0].display_name.split(',')[0];
                    
                    // Extraction du pays depuis le r√©sultat
                    const countryMatch = data[0].display_name.match(/, ([A-Za-z√Ä-√ø]+)$/);
                    const countryName = countryMatch ? countryMatch[1].trim() : "France";
                    const countryCode = getCountryCode(countryName);
                    currentLocation.countryCode = countryCode;
                    
                    await calculatePrayerTimes(currentLocation.lat, currentLocation.lng, currentLocation.name);
                } else {
                    alert("Ville non trouv√©e");
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error("Erreur API:", error);
                alert("Erreur de recherche");
                document.getElementById('loading').style.display = 'none';
            }
        }

        // G√©ocodage inverse avec nom de ville
        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                const city = data.address.city || data.address.town || data.address.village;
                const country = data.address.country || "France";
                currentLocation.name = city ? `${city}, ${country}` : "Votre position";
                currentLocation.countryCode = getCountryCode(country);
                await calculatePrayerTimes(lat, lng, currentLocation.name);
            } catch {
                await calculatePrayerTimes(lat, lng, "Votre position");
            }
        }

        // Helper pour convertir un nom de pays en code ISO
        function getCountryCode(countryName) {
            const countryMap = {
                "Morocco": "MA",
                "France": "FR",
                "Algeria": "DZ",
                "Tunisia": "TN",
                "Maroc": "MA",
                "Alg√©rie": "DZ",
                "Tunisie": "TN"
            };
            return countryMap[countryName] || "FR";
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            calculatePrayerTimes(currentLocation.lat, currentLocation.lng);
        });
    </script>
</body>
</html>
