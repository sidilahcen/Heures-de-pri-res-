<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Prière - Taourirt</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .prayer-time {
            font-size: 32px;
            color: #2E86C1;
            margin: 10px 0;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        .controls {
            margin: 20px 0;
        }
        #location-info {
            font-size: 18px;
            margin: 15px 0;
            color: #16a085;
            font-weight: bold;
        }
        .method-info {
            font-style: italic;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Heures de Prière</h1>
    <div id="location-info">Taourirt, Maroc</div>
    <div class="method-info">Méthode de calcul: Asr (Hanafite)</div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(الفجر)</span></div>
        <div class="prayer-time" id="fajr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(الظهر)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(العصر)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(المغرب)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(العشاء)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
    </div>

    <script>
        // Coordonnées de Taourirt, Maroc
        const TAOURIRT_LOCATION = {
            lat: 34.4071,
            lng: -2.8973,
            name: "Taourirt, Maroc"
        };

        // Calcul de l'Asr selon la méthode Hanafite
        function calculateHanafiAsr(noonTime, sunsetTime, lat, dec) {
            try {
                const phi = lat * Math.PI / 180;
                const delta = dec * Math.PI / 180;
                
                // Méthode Hanafite: ombre = 2 fois l'ombre à midi
                const shadowAtNoon = Math.tan(Math.abs(phi - delta));
                const totalShadow = 2 + shadowAtNoon;
                
                // Protection contre les valeurs extrêmes
                if (totalShadow <= 0) {
                    return new Date(noonTime.getTime() + (sunsetTime - noonTime) * 0.6);
                }
                
                // Calcul de l'angle
                const zenithAngle = Math.atan(totalShadow);
                const cosH = (Math.cos(zenithAngle) - Math.sin(phi) * Math.sin(delta)) / 
                             (Math.cos(phi) * Math.cos(delta));
                const hourAngle = Math.acos(Math.max(-1, Math.min(1, cosH)));
                
                // Conversion en temps
                const timeFraction = hourAngle / (2 * Math.PI);
                return new Date(noonTime.getTime() + timeFraction * (sunsetTime.getTime() - noonTime.getTime()));
            } catch (e) {
                console.error("Erreur calcul Asr Hanafite:", e);
                // Fallback: 60% du temps entre midi et coucher
                return new Date(noonTime.getTime() + (sunsetTime.getTime() - noonTime.getTime()) * 0.6);
            }
        }

        function calculatePrayerTimes() {
            const date = new Date();
            const times = SunCalc.getTimes(date, TAOURIRT_LOCATION.lat, TAOURIRT_LOCATION.lng);
            const sunPos = SunCalc.getPosition(date, TAOURIRT_LOCATION.lat, TAOURIRT_LOCATION.lng);
            
            // Calcul de l'Asr selon la méthode Hanafite
            const asrTime = calculateHanafiAsr(
                times.solarNoon,
                times.sunset,
                TAOURIRT_LOCATION.lat,
                sunPos.declination
            );

            // Formatage des heures
            const formatTime = (date) => {
                if (isNaN(date.getTime())) return "--:--";
                return date.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false
                }).replace(':', 'h');
            };
            
            // Mise à jour de l'interface
            document.getElementById('fajr').textContent = formatTime(times.nauticalDawn);
            document.getElementById('dhuhr').textContent = formatTime(times.solarNoon);
            document.getElementById('asr').textContent = formatTime(asrTime);
            document.getElementById('maghrib').textContent = formatTime(times.sunset);
            document.getElementById('isha').textContent = formatTime(times.nauticalDusk);
        }

        // Calcul initial au chargement
        document.addEventListener('DOMContentLoaded', function() {
            calculatePrayerTimes();
            
            // Actualisation toutes les minutes
            setInterval(calculatePrayerTimes, 60000);
        });
    </script>
</body>
</html>
