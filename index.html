    <script>
        // Afficher la date du jour
        function updateCurrentDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: currentLocation.timezone
            };
            document.getElementById('current-date').textContent = 
                new Date().toLocaleDateString('fr-FR', options);
        }

        // Configuration par d√©faut (Paris)
        let currentLocation = {
            lat: 48.8566,
            lng: 2.3522,
            name: "Paris, France",
            timezone: "Europe/Paris",
            countryCode: "FR"
        };

        // Base de donn√©es des fuseaux horaires (simplifi√©e)
        const countryTimezones = {
            "FR": "Europe/Paris", "MA": "Africa/Casablanca", "US": "America/New_York",
            "CA": "America/Toronto", "GB": "Europe/London", "DE": "Europe/Berlin"
            // ... (complet avec 250+ pays)
        };

        // G√©olocalisation am√©lior√©e
        async function getLocation() {
            document.getElementById('error-message').textContent = '';
            document.getElementById('loading').style.display = 'block';
            
            if (!navigator.geolocation) {
                showError("Votre navigateur ne supporte pas la g√©olocalisation");
                return;
            }

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                currentLocation.lat = position.coords.latitude;
                currentLocation.lng = position.coords.longitude;
                
                await reverseGeocode(currentLocation.lat, currentLocation.lng);
                
            } catch (error) {
                console.error("Erreur g√©olocalisation:", error);
                let message = "Impossible de d√©tecter votre position. ";
                message += error.code === error.TIMEOUT ? "Timeout d√©pass√©." : "Permission refus√©e ou service indisponible.";
                showError(message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            setTimeout(() => {
                document.getElementById('error-message').textContent = '';
            }, 5000);
        }

        // G√©ocodage inverse am√©lior√©
        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                
                let locationName = "Votre position";
                if (data.address) {
                    const { city, town, village, county, state, country } = data.address;
                    locationName = [city || town || village || county, country].filter(Boolean).join(", ");
                }
                
                currentLocation.name = locationName;
                await calculatePrayerTimes(lat, lng, locationName);
                
            } catch (error) {
                console.error("Erreur g√©ocodage inverse:", error);
                await calculatePrayerTimes(lat, lng, "Votre position");
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            updateCurrentDate();
            calculatePrayerTimes(currentLocation.lat, currentLocation.lng);
            
            // Actualiser la date toutes les minutes
            setInterval(updateCurrentDate, 60000);
        });
