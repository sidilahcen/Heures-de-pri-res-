<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Prière - Taourirt</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .prayer-time {
            font-size: 32px;
            color: #2E86C1;
            margin: 10px 0;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        #location-info {
            font-size: 18px;
            margin: 15px 0;
            color: #16a085;
            font-weight: bold;
        }
        .method-info {
            font-style: italic;
            color: #7f8c8d;
            margin: 10px 0;
        }
        .disclaimer {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Heures de Prière</h1>
    <div id="location-info">Taourirt, Maroc (34.4071°N, -2.8973°O)</div>
    <div class="method-info">
        Méthode: Fajr (18°), Isha (17°), Asr (Hanafite)<br>
        <span style="color:#e67e22">Conforme aux paramètres Lunasolcal</span>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(الفجر)</span></div>
        <div class="prayer-time" id="fajr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(الظهر)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(العصر)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(المغرب)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(العشاء)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
    </div>

    <div class="disclaimer">
        * Pour le jeûne: arrêter de manger 20min avant Fajr (Imsak)
    </div>

    <script>
        // Configuration Lunasolcal pour Taourirt
        const LOCATION = {
            lat: 34.4071,
            lng: -2.8973,
            name: "Taourirt, Maroc",
            timezone: "Africa/Casablanca"
        };

        const METHOD = {
            fajrAngle: 18,   // Crépuscule astronomique (18°)
            ishaAngle: 17,    // Entre 15°-18° selon Lunasolcal
            asrMethod: "hanafi", // Méthode Hanafite
            adjustments: {
                fajr: -20,   // Imsak (20min avant Fajr)
                dhuhr: 2,    // +2min (précaution)
                asr: 0,      // Pas d'ajustement
                maghrib: 3,  // +3min (réfraction)
                isha: 0      // Pas d'ajustement
            }
        };

        // Calcul précis selon Lunasolcal
        function calculatePrayerTimes() {
            const date = new Date();
            
            // 1. Calcul des heures de base
            const times = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng);
            
            // 2. Calcul spécial Fajr/Isha avec angles spécifiques
            const fajrTime = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng, 
                null, null, METHOD.fajrAngle).dawn;
            
            const ishaTime = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng, 
                null, METHOD.ishaAngle).dusk;
            
            // 3. Calcul Asr Hanafite
            const asrTime = calculateAsrHanafi(times.solarNoon, times.sunset, LOCATION.lat);
            
            // 4. Application des ajustements
            const adjustedTimes = {
                fajr: addMinutes(fajrTime, METHOD.adjustments.fajr),
                dhuhr: addMinutes(times.solarNoon, METHOD.adjustments.dhuhr),
                asr: addMinutes(asrTime, METHOD.adjustments.asr),
                maghrib: addMinutes(times.sunset, METHOD.adjustments.maghrib),
                isha: addMinutes(ishaTime, METHOD.adjustments.isha)
            };
            
            // 5. Affichage
            displayPrayerTimes(adjustedTimes);
        }

        // Méthode Hanafite précise
        function calculateAsrHanafi(noonTime, sunsetTime, lat) {
            const date = new Date();
            const declination = SunCalc.getPosition(date, lat, 0).declination;
            const phi = lat * Math.PI / 180;
            const delta = declination * Math.PI / 180;
            
            // Formule exacte Hanafite (ombre = 2x ombre à midi)
            const shadowRatio = 2;
            const term = shadowRatio + Math.tan(Math.abs(phi - delta));
            const angle = Math.atan(1 / term);
            
            // Conversion en heure
            const hourAngle = Math.acos(
                (Math.sin(angle) - Math.sin(phi) * Math.sin(delta)) / 
                (Math.cos(phi) * Math.cos(delta))
            );
            
            const timeFraction = hourAngle / (2 * Math.PI);
            return new Date(noonTime.getTime() + timeFraction * (sunsetTime.getTime() - noonTime.getTime()));
        }

        function addMinutes(date, minutes) {
            return new Date(date.getTime() + minutes * 60000);
        }

        function displayPrayerTimes(times) {
            const options = {
                timeZone: LOCATION.timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            
            document.getElementById('fajr').textContent = 
                times.fajr.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('dhuhr').textContent = 
                times.dhuhr.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('asr').textContent = 
                times.asr.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('maghrib').textContent = 
                times.maghrib.toLocaleTimeString('fr-FR', options).replace(':', 'h');
            
            document.getElementById('isha').textContent = 
                times.isha.toLocaleTimeString('fr-FR', options).replace(':', 'h');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            calculatePrayerTimes();
            setInterval(calculatePrayerTimes, 60000); // Actualisation minute
        });
    </script>
</body>
</html>
