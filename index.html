<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Pri√®re</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .prayer-time {
            font-size: 32px;
            color: #2E86C1;
            margin: 10px 0;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        .controls {
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #loading {
            display: none;
            margin: 10px;
            color: #7f8c8d;
        }
        #location-info {
            margin: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Heures de Pri√®re</h1>
    
    <div class="controls">
        <input type="text" id="city" placeholder="Entrez une ville">
        <button onclick="getLocation()">üìç Localisation</button>
        <button onclick="searchCity()">üîç Rechercher</button>
        <div id="loading">Chargement...</div>
        <div id="location-info">Localisation actuelle: La Mecque (par d√©faut)</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(ÿßŸÑŸÅÿ¨ÿ±)</span></div>
        <div class="prayer-time" id="fajr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(ÿßŸÑÿ∏Ÿáÿ±)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(ÿßŸÑÿπÿµÿ±)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(ÿßŸÑŸÖÿ∫ÿ±ÿ®)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(ÿßŸÑÿπÿ¥ÿßÿ°)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
    </div>

    <script>
        // Coordonn√©es de La Mecque par d√©faut
        const DEFAULT_LOCATION = {
            lat: 21.3891,
            lng: 39.8579,
            name: "La Mecque"
        };

        // Version ultra-robuste du calcul Hanbali avec fallbacks multiples
        function calculateHanbaliAsr(noonTime, sunsetTime, lat, dec) {
            try {
                // 1. V√©rification des entr√©es
                if (!noonTime || !sunsetTime || isNaN(lat) || isNaN(dec)) {
                    throw new Error("Param√®tres invalides");
                }

                // 2. Calcul standard
                const phi = lat * Math.PI / 180;
                const delta = dec * Math.PI / 180;
                const shadowAtNoon = Math.tan(Math.abs(phi - delta));
                const totalShadow = 1 + shadowAtNoon;

                // 3. Protection contre les cas extr√™mes
                if (totalShadow <= 0 || totalShadow > 100) {
                    return fallbackAsr(noonTime, sunsetTime);
                }

                // 4. Calcul pr√©cis
                const zenithAngle = Math.atan(totalShadow);
                const cosH = (Math.cos(zenithAngle) - Math.sin(phi) * Math.sin(delta)) / 
                            (Math.cos(phi) * Math.cos(delta));
                const hourAngle = Math.acos(Math.max(-1, Math.min(1, cosH)));
                const timeFraction = hourAngle / (2 * Math.PI);
                
                const asrTime = new Date(noonTime.getTime() + timeFraction * (sunsetTime.getTime() - noonTime.getTime()));
                
                // 5. Validation du r√©sultat
                if (asrTime < noonTime || asrTime > sunsetTime) {
                    return fallbackAsr(noonTime, sunsetTime);
                }
                
                return asrTime;
            } catch (e) {
                console.error("Erreur calcul Asr:", e);
                return fallbackAsr(noonTime, sunsetTime);
            }
        }

        function fallbackAsr(noonTime, sunsetTime) {
            // Fallback: m√©thode du milieu de l'apr√®s-midi
            return new Date(noonTime.getTime() + (sunsetTime.getTime() - noonTime.getTime()) * 0.4);
        }

        async function calculateTimes(lat, lng, locationName = "Votre position") {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('location-info').textContent = `Localisation actuelle: ${locationName}`;
            
            try {
                const date = new Date();
                const times = SunCalc.getTimes(date, lat, lng);
                const sunPos = SunCalc.getPosition(date, lat, lng);
                
                // Calcul prot√©g√© avec double v√©rification
                let asrTime = calculateHanbaliAsr(
                    times.solarNoon,
                    times.sunset,
                    lat,
                    sunPos.declination
                );

                // Formatage avec v√©rification
                const formatTime = (date) => {
                    if (!date || isNaN(date.getTime())) return "--:--";
                    return date.toLocaleTimeString('fr-FR', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false
                    }).replace(':', 'h');
                };
                
                // Mise √† jour de l'interface
                document.getElementById('fajr').textContent = formatTime(times.nauticalDawn);
                document.getElementById('dhuhr').textContent = formatTime(times.solarNoon);
                document.getElementById('asr').textContent = formatTime(asrTime);
                document.getElementById('maghrib').textContent = formatTime(times.sunset);
                document.getElementById('isha').textContent = formatTime(times.nauticalDusk);
                
            } catch (error) {
                console.error("Erreur g√©n√©rale:", error);
                alert("Calcul impossible pour cette localisation");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        calculateTimes(
                            pos.coords.latitude, 
                            pos.coords.longitude,
                            "Votre position"
                        );
                    },
                    err => {
                        console.warn("Localisation impossible (", err.message, ")");
                        calculateTimes(
                            DEFAULT_LOCATION.lat, 
                            DEFAULT_LOCATION.lng,
                            DEFAULT_LOCATION.name
                        );
                    },
                    { timeout: 10000 }
                );
            } else {
                calculateTimes(
                    DEFAULT_LOCATION.lat, 
                    DEFAULT_LOCATION.lng,
                    DEFAULT_LOCATION.name
                );
            }
        }

        async function searchCity() {
            const city = document.getElementById('city').value.trim();
            if (!city) {
                alert("Veuillez entrer un nom de ville");
                return;
            }
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
                if (!response.ok) throw new Error("Erreur r√©seau");
                
                const data = await response.json();
                if (!data || data.length === 0) {
                    throw new Error("Ville non trouv√©e");
                }
                
                calculateTimes(
                    parseFloat(data[0].lat), 
                    parseFloat(data[0].lon),
                    data[0].display_name.split(',')[0]
                );
            } catch (error) {
                console.error("API error:", error);
                alert(`Erreur: ${error.message || "Service indisponible"}`);
            }
        }

        // D√©marrer avec La Mecque par d√©faut
        calculateTimes(
            DEFAULT_LOCATION.lat, 
            DEFAULT_LOCATION.lng,
            DEFAULT_LOCATION.name
        );
    </script>
</body>
</html>
