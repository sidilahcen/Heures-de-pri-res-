<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Prière - Taourirt</title>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .prayer-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prayer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .prayer-time {
            font-size: 32px;
            color: #2E86C1;
            margin: 10px 0;
        }
        .prayer-arabic {
            font-size: 28px;
            color: #1A5276;
            margin-bottom: 5px;
        }
        #location-info {
            font-size: 18px;
            margin: 15px 0;
            color: #16a085;
            font-weight: bold;
        }
        .method-info {
            font-style: italic;
            color: #7f8c8d;
            margin: 10px 0;
        }
        .adjustment-info {
            font-size: 14px;
            color: #e74c3c;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Heures de Prière</h1>
    <div id="location-info">Taourirt, Maroc</div>
    <div class="method-info">
        Méthode: Fajr (15°), Isha (13°), Asr (Hanafite)<br>
        <span class="adjustment-info">Ajustements: +5min pour Zuhr/Maghrib, -5min pour Fajr</span>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Fajr <span class="prayer-arabic">(الفجر)</span></div>
        <div class="prayer-time" id="fajr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Dohr <span class="prayer-arabic">(الظهر)</span></div>
        <div class="prayer-time" id="dhuhr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Asr <span class="prayer-arabic">(العصر)</span></div>
        <div class="prayer-time" id="asr">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Maghreb <span class="prayer-arabic">(المغرب)</span></div>
        <div class="prayer-time" id="maghrib">--:--</div>
    </div>

    <div class="prayer-card">
        <div class="prayer-name">Isha <span class="prayer-arabic">(العشاء)</span></div>
        <div class="prayer-time" id="isha">--:--</div>
    </div>

    <script>
        // Coordonnées de Taourirt, Maroc
        const LOCATION = {
            lat: 34.4071,
            lng: -2.8973,
            name: "Taourirt, Maroc"
        };

        // Configuration selon le document
        const CONFIG = {
            angles: {
                fajr: 15,    // Crépuscule nautique ajusté (document recommande 15° pour Fajr)
                isha: 13,     // Entre 13°-15° selon document
                sun: 0.61     // Lever/coucher du soleil avec réfraction
            },
            adjustments: {
                fajr: -5,     // -5min pour Fajr (précaution UOIF)
                dhuhr: 5,     // +5min pour Zuhr
                maghrib: 5    // +5min pour Maghrib
            }
        };

        // Calcul de l'Asr selon la méthode Hanafite (ombre = 2x ombre à midi)
        function calculateHanafiAsr(noonTime, sunsetTime, lat, dec) {
            try {
                const phi = lat * Math.PI / 180;
                const delta = dec * Math.PI / 180;
                const shadowAtNoon = Math.tan(Math.abs(phi - delta));
                const totalShadow = 2 + shadowAtNoon;

                if (totalShadow <= 0) return fallbackAsr(noonTime, sunsetTime, 0.6);
                
                const zenithAngle = Math.atan(totalShadow);
                const cosH = (Math.cos(zenithAngle) - Math.sin(phi) * Math.sin(delta)) / 
                            (Math.cos(phi) * Math.cos(delta));
                const hourAngle = Math.acos(Math.max(-1, Math.min(1, cosH)));
                const timeFraction = hourAngle / (2 * Math.PI);
                
                return new Date(noonTime.getTime() + timeFraction * (sunsetTime.getTime() - noonTime.getTime()));
            } catch (e) {
                console.error("Erreur calcul Asr:", e);
                return fallbackAsr(noonTime, sunsetTime, 0.6);
            }
        }

        function fallbackAsr(noonTime, sunsetTime, fraction) {
            return new Date(noonTime.getTime() + (sunsetTime.getTime() - noonTime.getTime()) * fraction);
        }

        // Applique les ajustements temporels (+/- minutes)
        function applyTimeAdjustment(date, minutes) {
            return new Date(date.getTime() + minutes * 60000);
        }

        function calculatePrayerTimes() {
            const date = new Date();
            
            // Configuration personnalisée pour SunCalc
            const times = SunCalc.getTimes(date, LOCATION.lat, LOCATION.lng, 
                CONFIG.angles.sun, 
                CONFIG.angles.fajr, 
                CONFIG.angles.isha
            );

            const sunPos = SunCalc.getPosition(date, LOCATION.lat, LOCATION.lng);
            
            // Calcul des heures avec ajustements
            const fajrTime = applyTimeAdjustment(times.dawn, CONFIG.adjustments.fajr);
            const dhuhrTime = applyTimeAdjustment(times.solarNoon, CONFIG.adjustments.dhuhr);
            const asrTime = calculateHanafiAsr(dhuhrTime, times.sunset, LOCATION.lat, sunPos.declination);
            const maghribTime = applyTimeAdjustment(times.sunset, CONFIG.adjustments.maghrib);
            const ishaTime = times.dusk; // Pas d'ajustement pour Isha selon doc

            // Formatage 24h (ex: "05h30")
            const formatTime = (date) => {
                return date.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                }).replace(':', 'h');
            };

            // Mise à jour de l'interface
            document.getElementById('fajr').textContent = formatTime(fajrTime);
            document.getElementById('dhuhr').textContent = formatTime(dhuhrTime);
            document.getElementById('asr').textContent = formatTime(asrTime);
            document.getElementById('maghrib').textContent = formatTime(maghribTime);
            document.getElementById('isha').textContent = formatTime(ishaTime);
        }

        // Calcul initial + actualisation périodique
        document.addEventListener('DOMContentLoaded', function() {
            calculatePrayerTimes();
            setInterval(calculatePrayerTimes, 60000); // Actualisation minute
        });
    </script>
</body>
</html>
